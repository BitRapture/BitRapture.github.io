<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="quickFF.css">
    <title>Quick File Format</title>
  </head>
  <body>
    <div style="text-align: center;">
      <img src="QuickFFLogo.png" alt="QuickFF Logo">
    </div>
    <canvas id="quickFFCTX" width="1600" height="900"></canvas>
    <div class="rounded">
      Load Image:
      <input type="file" id="loadImage" value="Load Image" accept="image/png, image/jpeg, image/gif">
    </div>
    <div style="text-align: center;">
      <input class="rounded" type="button" id="submitImage" value="Submit Image"  onclick="loadImage();">
      <input class="rounded" type="button" id="convertImage" value="Convert Image" onclick="convertImage();">
      <a class="rounded" href="" id="imageOutput"> Download Image </a>
    </div>
    <script src="quickFF.js" type="text/javascript"></script>
  </body>
</html>
